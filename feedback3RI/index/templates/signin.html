{% extends 'index.html' %}
{% block content %}
<div style=" width:100%; height:900px; padding:20px; text-align:center; display: flex; align-item: center; justify-content: center; background-color: lightblue; text-size: 30px;">
<div style="display:flex; flex-direction: column; width:30% ; padding: 20px; text-size: 30px;">
    <form method="post" style="margin-top:20px; display:flex; flex-direction: column; text-size: 10px;">
            {% csrf_token %}
            <table class="table table-bordered table-dark">
                <tr>
                     <td colspan="2"><h1>Sign In</h1></td>
                 </tr>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
                <tr>
                     <td colspan="2"><input type="submit" class="btn btn-outline-primary btn-lg" ></td>
                </tr>
            </table>

    </div>
</div>
{% endblock %}
