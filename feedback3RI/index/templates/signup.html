{% extends 'index.html' %}
{% block content %}
<div style=" width:100%;height:900px; padding:20px; text-align:center; display: flex; align-item: center; justify-content: center; background-color: lightblue;">
<div style="display:flex;  flex-direction: column; width:30% ;  padding: 20px">
            <form method="post" style="display:flex; flex-direction: column;">
            {% csrf_token %}
             <table class="table table-bordered table-dark">
                 <tr>
                     <td colspan="2"><h1>Sign Up</h1></td>
                 </tr>
                 <tr>
                     <td colspan="2"></td>
                 </tr>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.email.label_tag }}</td>
                    <td>{{ form.email }}</td>
                </tr>
                <tr>
                    <td>{{ form.password1.label_tag }}</td>
                    <td>{{ form.password1 }}</td>
                </tr>
                <tr>
                    <td>{{ form.password2.label_tag }}</td>
                    <td>{{ form.password2 }}</td>
                </tr>
                 <tr>
                     <td colspan="2"><input type="submit" class="btn btn-outline-primary btn-lg" ></td>
                 </tr>
            </table>

            </form>
        </div>
</div>
{% endblock %}
